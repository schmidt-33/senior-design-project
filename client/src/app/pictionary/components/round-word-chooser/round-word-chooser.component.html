<div class="align-items-center d-flex flex-column">
    <div>What will you try to draw?</div>
    <div class="flex-grow-1 d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-3" *ngFor="let word of roundWords"
            (click)="startRound(word)"
        >{{word}}</button>

        <div *ngIf="roundWords.length === 0">No words to choose from!</div>
    </div>
</div>
