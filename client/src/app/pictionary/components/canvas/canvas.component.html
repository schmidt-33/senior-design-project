<div class="d-flex flex-column align-items-end">

    <canvas class="align-self-center" width="800" height="800" id="canvas"></canvas>
  
    <div *ngIf="playerTurn" class="d-flex flex-row align-items-center m-3">
        <h2 class="m-3">Color</h2>
        <button *ngFor="let color of colors"
            class="palette-button color-selector m-1"
            (click)="selectColor(color)"
            [ngStyle]="{'background-color': color}"
        ></button>
    </div>
    
    <div *ngIf="playerTurn" class="d-flex flex-row align-items-center m-3">
        <h2 class="m-3">Size</h2>
        <button *ngFor="let size of sizes" 
            class="palette-button m-1" (click)="setSize(size)">{{size}}</button>
        <button class="palette-button m-1" (click)="decreaseSize()">-</button>
        <button class="palette-button m-1" (click)="increaseSize()">+</button>
    </div>

    <div *ngIf="playerTurn" class="d-flex flex-row align-items-center m-3">
        <h2 class="m-3">Background Color</h2>
        <button class="palette-button color-selector m-1" *ngFor="let color of colors" (click)="selectBackgroundColor(color)"
            [ngStyle]="{'background-color': color}"
        ></button>
    </div>
    
</div>
