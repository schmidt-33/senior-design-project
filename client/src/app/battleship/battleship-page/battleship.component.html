<div class="container vh-100 d-flex justify-content-center">
  <div id="initialScreen" class="full-height">
    <div class="flex-display flex-column center-alignment justify-content-center full-height">
      <h1 id="game-title">Multiplayer Battleship</h1>
      <div class="d-flex flex-column p-2 justify-content-center">

        <div class="d-inline-flex p-2 justify-content-center align-items-center">
          <form class="d-inline-flex p-2 justify-content-center">

          </form>
        </div>
      </div>
      <div class="create-game-container flex-display flex-column center-alignment justify-content-center">
        <h2>Create a new game and create a shareable code</h2>
        <button class="btn btn-primary" type="submit" id="newGameButton" style="margin-bottom: 5px;">
          Create New Game
        </button>

        <button class="btn btn-primary" type="submit" id="singlePlayerButton" style="margin-top: 5px;">
          Create Single Player Game
        </button>
        <h3>Online: <span>{{onlineCount}}</span></h3>
      </div>
      <div class="join-game-container center-alignment">
        <h2 class="text-center">Join a game with a code</h2>
        <div class="join-game-container center-alignment justify-content-center flex-display">
          <div class="create-game-form">
            <form appearance="fill">
              <input class="input-group-text mr-2" type="text" id="gameCodeInput" placeholder="Enter Game Code">
            </form>
          </div>
          <button class="btn btn-primary" color="primary" type="submit" id="joinGameButton">
            Join Game
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="gameScreen">
    <div class="flex-display flex-column center-alignment justify-content-center ">
      <h1>Your Game Code Is: <span id="gameCodeDisplay"></span></h1>
      <div class="container">
        <div class="player p1" id = "player1">
          Player 1
          <div class="connected">Connected</div>
          <div class="ready">Ready</div>
        </div>
        
        <div class="player p2" id = "player2">
          Player 2
          <div class="connected">Connected</div>
          <div class="ready">Ready</div>
        </div>
      </div>

      <div class="container">
        <div class="battleship-grid grid-user"></div>
        <div class = ui-basic-segment>
         
          <div class="battleship-grid grid-computer"></div>
         
      </div>
        
      </div>

      <div class="container hidden-info">
        <div class="setup-buttons" id="setup-buttons">
          <button id="start" class="btn">Start Game</button>
          <button id="rotate" class="btn">Rotate Your Ships</button>
        </div>
        <h3 id="whose-go" class="info-text">Your Go</h3>
        <h3 id="info" class="info-text"></h3>
      </div>

      <div class="container">
        <div class="grid-display">
          <div class="ship destroyer-container" draggable="true">
            <div id="destroyer-0"></div>
            <div id="destroyer-1"></div>
          </div>
          <div class="ship submarine-container" draggable="true">
            <div id="submarine-0"></div>
            <div id="submarine-1"></div>
            <div id="submarine-2"></div>
          </div>
          <div class="ship cruiser-container" draggable="true">
            <div id="cruiser-0"></div>
            <div id="cruiser-1"></div>
            <div id="cruiser-2"></div>
          </div>
          <div class="ship battleship-container" draggable="true">
            <div id="battleship-0"></div>
            <div id="battleship-1"></div>
            <div id="battleship-2"></div>
            <div id="battleship-3"></div>
          </div>
          <div class="ship carrier-container" draggable="true">
            <div id="carrier-0"></div>
            <div id="carrier-1"></div>
            <div id="carrier-2"></div>
            <div id="carrier-3"></div>
            <div id="carrier-4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="game-info-container flex-display justify-content-space-even center-alignment">
      <h3 class="player-identifier">You Are Player: <span>{{playerNumber}}</span></h3>
      <button color="primary" type="submit" class="btn btn-primary" id="checkersHomeButton"
        [disabled]=battleshipHomeButtonDisabled>
        Go Back
      </button>
      <button color="primary" type="submit" class="btn btn-primary" id="rematchButton" [disabled]=rematchButtonDisabled>
        Rematch ({{rematchCount}}/2)
      </button>
    </div>
  </div>

  <h1 id="gameWinnerMessage" class="game-winner-container flex-display justify-content-space-even center-alignment">
    {{gameWinnerMessage}}</h1>

</div>
